<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <script
      src="https://kit.fontawesome.com/dab690a483.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div>
        <img src="logo.png" width="132" />
      </div>

      <div>
        <a href="#" class="nav-item">프리미엄</a>
        <a href="#" class="nav-item">지원</a>
        <a href="#" class="nav-item">다운로드하기</a>

        <a href="#" class="nav-item">로그인하기</a>
      </div>
    </nav>

    <main>
      <div class="main-container">
        <div class="headline">
          <div class="headline-first">Listening is</div>
          <div>everything</div>
        </div>
        <div class="sub-headline">
          180개 이상 국가에서 5억 4천만명이 함께해요
        </div>
        <div class="button-area">
          <button class="button-style">지금 1개월 무료체험 시작하기</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-menu">
          <div class="first-box">
            <div>
              <img src="logo.png" width="132" />
            </div>
            <div class="column">
              <div class="sub-title">회사</div>
              <a href="#" class="footer-menu-item">상세정보</a>
              <a href="#" class="footer-menu-item">채용정보</a>
              <a href="#" class="footer-menu-item">For the Record</a>

            <div class="column">
              <div class="sub-title">커뮤니티</div>
              <a href="#" class="footer-menu-item">아티스트</a>
              <a href="#" class="footer-menu-item">개발자</a>
              <a href="#" class="footer-menu-item">광고</a>
              <a href="#" class="footer-menu-item">투자자</a>
              <a href="#" class="footer-menu-item">공급업체</a>
            </div>
            <div class="column">
              <div class="sub-title">유용한 링크</div>
              <a href="#" class="footer-menu-item">지원</a>
              <a href="#" class="footer-menu-item">웹 플레이어</a>
              <a href="#" class="footer-menu-item">무료 모바일 앱</a>
            </div>
          </div>

          <div class="second-box">
            <div class="icon-box">
              <i class="fab fa-instagram icon"></i>
            </div>
            <div class="icon-box">
              <i class="fab fa-twitter icon"></i>
            </div>
            <div class="icon-box">
              <i class="fab fa-facebook-f icon"></i>
            </div>
          </div>
        </div>
        <div class="first-line">
          <i class="fas fa-globe-africa"></i>
          KOREA
        </div>
        <div class="second-line">
          <div>
            <a href="#" class="second-line-item">법률 정보</a>
            <a href="#" class="second-line-item">안전 및 개인정보 보호 센터</a>

            <a href="#" class="second-line-item">접근</a>
